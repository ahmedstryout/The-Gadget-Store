    <main>
      
      <form>
        
<div class="col-md-8">
        <h3 class="text-center"><strong>Product Manage</strong></h3>
       <form class="form-horizontal">
    <fieldset>

        <legend>Add a Product</legend>

       
        <div class="form-group">
            <label class="col-md-4" for="title">Product Name</label>

            <div class="col-md-5">
                <input id="title" name="title" type="text" placeholder="Product Name" class="form-control input-md"
                       required="">
            </div>
        </div>

     

        <div class="form-group">
            <label class="col-md-4" for="description">Description</label>

            <div class="col-md-4">
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4" for="stock">Stock</label>

            <div class="col-md-4">
                <input id="stock" name="stock" type="text" placeholder="Enter Available stock" class="form-control input-md"
                       required="">
        </div>

      
        <div class="form-group">
            <label class="col-md-4" for="saveBtn"></label>

            <div class="col-md-8">
                <button name="saveBtn" class="btn btn-basic">Save</button>
                <button name="cancelBtn" class="btn btn-danger">Cancel</button>
            </div>
        </div>

    </fieldset>
</form>
      
</div>
